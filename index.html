<!DOCTYPE html>
<html>
    <head>
        <title>elements using ID attribute</title>
        <style>
                .photos{
                    width: 400px;
                    height: 500px;
                }
                .para{
                    font-size:large;
                    font-weight:bold;
                }
                #powan kalyan{
                    background-color: rgb(205, 63, 141);
                #keerthy{
                     background-color: maroon;
                }
            </style>
      </head>
    <body>
        <div style="background-color: rgb(255, 255, 255); height: 50px;">
            <a href="#powan">powan kalyan</a>
            <a href="#keerthy">keerthy suresh</a>
        </div>
        <div id="powan kalyan">
            <img class='photos' src="powan kalyan.jpg" alt="powan kalyan">
            <p class="para">powan kalyan</p>
        </div>
        <div id="keerthy">
            <img class='photos'src="keerthy.jpg" alt="keerthy">
            <p class="para">keerthy</p>
        </div>
    </body>
</html>
